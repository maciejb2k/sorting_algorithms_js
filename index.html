<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sorting Visualized</title>
  </head>
  <body>
    <div class="Wrapper">
      <aside class="Menu">
        <button class="ButtonClose">X</button>
        <div class="Menu-logoWrapper">
          <img src="img/logo.png" alt="Site logo" class="Menu-logo" />
        </div>
        <div class="Menu-form">
          <form action="POST" class="Form">
            <div class="Form-group">
              <label for="Input-maxElems" class="Form-label"
                >Ilość Elementów</label
              >
              <input
                type="number"
                class="Form-input"
                name="elems"
                value="30"
                id="Input-maxElems"
              />
            </div>
            <div class="Form-columns">
              <div class="Form-group">
                <label for="Input-minValue" class="Form-label">Minimum</label>
                <input
                  type="number"
                  class="Form-input"
                  name="min"
                  value="1"
                  id="Input-minValue"
                />
              </div>
              <div class="Form-group">
                <label for="Input-maxValue" class="Form-label">Maksimum</label>
                <input
                  type="number"
                  class="Form-input"
                  name="max"
                  value="500"
                  id="Input-maxValue"
                />
              </div>
            </div>
            <div class="Form-group">
              <label for="Input-speed" class="Form-label"
                >Szybkość Animacji</label
              >
              <select class="Form-input" name="duration" id="Input-speed">
                <option value="0.5">0.5x</option>
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="4" selected>4x</option>
                <option value="8">8x</option>
              </select>
            </div>
            <div class="Form-group">
              <label for="Input-comparing" class="Form-label"
                >Porównywanie</label
              >
              <select
                class="Form-input"
                name="sortComparing"
                id="Input-comparing"
              >
                <option value="asc" selected>Rosnąco</option>
                <option value="desc">Malejąco</option>
              </select>
            </div>
            <div class="Form-group">
              <label for="Input-sortType" class="Form-label"
                >Rodzaj Sortowania</label
              >
              <select class="Form-input" name="sortType" id="Input-sortType">
                <option value="bubble" selected>Bubble Sort</option>
                <option value="insert">Insert Sort</option>
                <option value="select">Select Sort</option>
              </select>
            </div>
            <input type="submit" value="Sortuj" class="Form-submit" />
          </form>
          <p class="Message"></p>
        </div>
      </aside>
      <main class="Main">
        <button class="ButtonOpen">&laquo;</button>
        <section class="Sorting"></section>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
